<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="header">
        <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" />
      </div>
      <div class="body">
        <img src="./images/image-victor.jpg" alt="image-victor" />
        <div class="info">
          <div class="nameNage">
            <div class="name">Victor Crest</div>
            <div class="age">26</div>
          </div>
          <div class="city">London</div>
        </div>
      </div>
      <div class="footer">
        <div class="data" style="margin-right: 46.5px; margin-left: 59px">
          <div class="digit">80K</div>
          <div class="text">Followers</div>
        </div>
        <div class="data" style="margin-right: 54.5px">
          <div class="digit">803K</div>
          <div class="text">Likes</div>
        </div>
        <div class="data" style="margin-right: 55.5px">
          <div class="digit">1.4K</div>
          <div class="text">Photos</div>
        </div>
      </div>
    </main>
  </body>
</html>
