<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-container">
      <div class="wrapper">
        <div class="profile">
          <div class="profile-img">
            <img src="./images/image-victor.jpg" alt="profile-img" />
          </div>
          <div class="personal-info">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </div>
          <div class="city">
            <p>London</p>
          </div>
          <div class="line"></div>
          <div class="data-container">
            <div class="data-group">
              <span class="number">80K</span>
              <span class="text">Followers</span>
            </div>
            <div class="data-group">
              <span class="number">803K</span>
              <span class="text">Likes</span>
            </div>
            <div class="data-group">
              <span class="number">1.4K</span>
              <span class="text">Photos</span>
            </div>
          </div>

          <div class="profile-bg"></div>
        </div>
      </div>
    </div>
  </body>
</html>
