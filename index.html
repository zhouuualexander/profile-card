<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="profile">    
          <div id="profileOval">
            <div id="rect">
              <div id="imgOval"></div>
            <div class="data">
              <div id="likes">
                <span class="text">Likes</span>
                <span class="number">803K</span>
              </div>
              <div id="photos">
                <span class="text">Photos</span>
                <span class="number">1.4K</span>
              </div>
              <div id="followers">
                <span class="text">Followers</span>
                <span class="number">80K</span>
              </div>
            </div>
            <div id="line"></div>
            <div id="city">London</div>
            <div id="profileContent">
              <span id="name">Victor Crest</span>
              <span id="age">26</span>
            </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="ovalFirst"></div>
    <div id="ovalSecond"></div>
  </body>
</html>
